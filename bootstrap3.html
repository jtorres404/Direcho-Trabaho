<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/bootstrap3.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Carousel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </form>
            </div>
        </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                <img src="src/img/bootstrap2/azamat-esmurziyev-7YD8af-OobI-unsplash.jpg" class="d-block w-50 ms-auto me-auto" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                <img src="src/img/bootstrap2/esaias-tan-z3qoGBEeSNE-unsplash.jpg" class="d-block w-50 ms-auto me-auto" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                <img src="src/img/bootstrap2/marek-piwnicki-G_6kPyje9Lk-unsplash.jpg" class="d-block w-50 ms-auto me-auto" alt="...">
                </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>
        <!-- carousel end -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <img src="src/img/album_cover1.jpg" width="120" height="120" class="rounded-circle"/>
